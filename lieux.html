<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieux - Olympiades 2026</title>
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'savoie': '#E3001B', 'gold': '#FFD700', 'dark-bg': '#0a0a0a' },
                    fontFamily: { sans: ['Montserrat', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        /* Fond d√©grad√© subtil + Particules */
        body { 
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            color: #e2e8f0; 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; 
        }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.2; }

        /* Header style "Verre" avec lueur rouge subtile */
        .glass-header { 
            background: rgba(20, 20, 20, 0.8); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(227, 0, 27, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .text-glow { text-shadow: 0 0 15px rgba(227, 0, 27, 0.6); }

        /* Conteneur de la carte flottant */
        .map-container { 
            height: calc(100vh - 180px); 
            position: relative; 
            margin: 20px; 
            border-radius: 2rem; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header class="glass-header py-6 px-4 text-center relative z-20">
        <h1 class="text-3xl font-black uppercase tracking-tighter text-white text-glow">Carte & Lieux üìç</h1>
        <p class="text-[10px] uppercase tracking-[0.3em] text-savoie font-bold mt-2 opacity-80">Retrouvez votre chemin en Savoie</p>
    </header>

    <main class="map-container relative z-10">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44682.84413176593!2d6.117878916117461!3d45.576918395243446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478bb742ce31a4bd%3A0x408ab2ae4baaa20!2s73250%20Saint-Pierre-d'Albigny!5e0!3m2!1sfr!2sfr!4v1768249778550!5m2!1sfr!2sfr" 
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 h-16 bg-[#1a1a1a]/90 backdrop-blur-md rounded-full flex justify-around items-center px-2 z-50 shadow-2xl border border-gray-700 max-w-lg mx-auto">
        <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-white transition w-12 hover:scale-110"><i class="fas fa-home text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Accueil</span></a>
        <a href="souvenirs.html" class="flex flex-col items-center text-gray-400 hover:text-white transition w-12 hover:scale-110"><i class="fas fa-film text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Souvenirs</span></a>
        <a href="lieux.html" class="flex flex-col items-center text-savoie w-12 scale-110"><i class="fas fa-map-marker-alt text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Lieux</span></a>
        <a href="podium.html" class="flex flex-col items-center text-gray-400 hover:text-white transition w-12 hover:scale-110"><i class="fas fa-trophy text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Podium</span></a>
    </nav>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", { 
            "particles": { 
                "number": { "value": 30 }, 
                "color": { "value": "#ffffff" }, 
                "opacity": { "value": 0.1 }, 
                "size": { "value": 2 }, 
                "move": { "enable": true, "speed": 0.5 } 
            } 
        });
    </script>
</body>
</html>
