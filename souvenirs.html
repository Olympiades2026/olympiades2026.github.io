<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souvenirs - Olympiades 2026</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'savoie': '#E3001B', 'gold': '#FFD700', 'dark-bg': '#0a0a0a' }, fontFamily: { sans: ['Montserrat', 'sans-serif'] } } }
        }
    </script>
    <style>
        body { background-color: #0a0a0a; color: #e2e8f0; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tilt-card { transition: transform 0.1s ease-out; transform-style: preserve-3d; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.3; }
    </style>
</head>
<body class="pb-24">
    <div id="particles-js"></div>
    
    <header class="py-12 text-center relative z-10">
        <h1 class="text-4xl md:text-6xl font-black uppercase tracking-tighter text-white">Archives <span class="text-savoie italic">Vid√©o</span></h1>
        <p class="text-gray-500 text-xs font-bold uppercase tracking-[0.3em] mt-2">Revivre les exploits</p>
    </header>

    <main class="max-w-4xl mx-auto px-4 space-y-10 relative z-10">
        <div class="glass p-6 rounded-3xl border-l-8 border-savoie tilt-card" data-aos="fade-up">
            <div class="flex items-center gap-3 mb-4">
                <i class="fas fa-video text-savoie text-2xl"></i>
                <h2 class="text-2xl font-black text-white uppercase">Souvenirs 2022</h2>
            </div>
            <div class="relative w-full pb-[56.25%] rounded-2xl overflow-hidden shadow-2xl bg-black">
                <iframe src="https://drive.google.com/file/d/1rVlcrcaDs4cXcL4mfftDj9NhQppvMCX_/preview" class="absolute inset-0 w-full h-full border-0" allow="autoplay"></iframe>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl border-l-8 border-gold tilt-card" data-aos="fade-up">
            <div class="flex items-center gap-3 mb-4">
                <i class="fas fa-video text-gold text-2xl"></i>
                <h2 class="text-2xl font-black text-white uppercase">Souvenirs 2021</h2>
            </div>
            <div class="relative w-full pb-[56.25%] rounded-2xl overflow-hidden shadow-2xl bg-black">
                <iframe src="https://drive.google.com/file/d/1KmCkbgFhQg3uLtZEJRW41s8ScMbaBr96/preview" class="absolute inset-0 w-full h-full border-0" allow="autoplay"></iframe>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl border-l-8 border-savoie tilt-card" data-aos="fade-up">
            <div class="flex items-center gap-3 mb-4">
                <i class="fas fa-video text-savoie text-2xl"></i>
                <h2 class="text-2xl font-black text-white uppercase">Souvenirs 2016</h2>
            </div>
            <div class="relative w-full pb-[56.25%] rounded-2xl overflow-hidden shadow-2xl bg-black">
                <iframe src="https://drive.google.com/file/d/1ZDZkialdqv2dNgBZ9eppCLEiipILti5Z/preview" class="absolute inset-0 w-full h-full border-0" allow="autoplay"></iframe>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-4 right-4 h-16 bg-[#1a1a1a]/90 backdrop-blur-sm rounded-full flex justify-around items-center px-2 z-50 shadow-2xl border border-gray-700 max-w-lg mx-auto">
        <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-white transition w-12"><i class="fas fa-home text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Accueil</span></a>
        <a href="souvenirs.html" class="flex flex-col items-center text-savoie w-12"><i class="fas fa-film text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Souvenirs</span></a>
        <a href="lieux.html" class="flex flex-col items-center text-gray-400 hover:text-white transition w-12"><i class="fas fa-map-marker-alt text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Lieux</span></a>
        <a href="podium.html" class="flex flex-col items-center text-gray-400 hover:text-white transition w-12"><i class="fas fa-trophy text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Podium</span></a>
    </nav>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
        const cards = document.querySelectorAll('.tilt-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const rotateX = (y - (rect.height / 2)) / 30;
                const rotateY = ((rect.width / 2) - x) / 30;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            card.addEventListener('mouseleave', () => { card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`; });
        });
        particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#ffffff" }, "opacity": { "value": 0.1 }, "size": { "value": 2 }, "move": { "enable": true, "speed": 1 } } });
    </script>
</body>
</html>
