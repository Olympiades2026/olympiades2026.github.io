<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Souvenirs - Olympiades 2026</title>
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'savoie': '#E3001B', 'gold': '#FFD700', 'dark-bg': '#0a0a0a' }, fontFamily: { sans: ['Montserrat', 'sans-serif'] } } }
        }
    </script>

    <style>
        body { background-color: #0a0a0a; color: #e2e8f0; font-family: 'Montserrat', sans-serif; }
        .global-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('IMG_3811-2.jpg'); background-size: cover; background-position: center; z-index: -2; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(10,10,10,0.75), rgba(10,10,10,0.95)); z-index: -1; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tilt-card { transition: transform 0.1s ease-out; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.3; }
        .nav-active { color: #E3001B !important; }
    </style>
</head>

<body class="pb-32 selection:bg-savoie selection:text-white">
    <div class="global-bg"></div>
    <div class="bg-overlay"></div>
    <div id="particles-js"></div>

    <header class="py-16 text-center relative z-10">
        <h1 class="text-4xl md:text-6xl font-black uppercase tracking-tighter text-white">Archives <span class="text-savoie italic">Vidéo</span></h1>
        <p class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.4em] mt-2">Revivre les émotions passées</p>
    </header>

    <main class="max-w-4xl mx-auto px-4 space-y-12 relative z-10">
        
        <div class="glass p-6 rounded-[2.5rem] border-l-8 border-savoie tilt-card" data-aos="fade-up">
            <div class="flex items-center gap-3 mb-6 pl-2">
                <i class="fas fa-play-circle text-savoie text-3xl"></i>
                <h2 class="text-2xl font-bold text-white uppercase tracking-tight">Édition 2022</h2>
            </div>
            <div class="relative w-full pb-[56.25%] rounded-3xl overflow-hidden shadow-2xl bg-black border border-white/10">
                <iframe src="https://drive.google.com/file/d/1rVlcrcaDs4cXcL4mfftDj9NhQppvMCX_/preview" class="absolute inset-0 w-full h-full border-0" allow="autoplay"></iframe>
            </div>
            <p class="text-center text-gray-500 text-[10px] font-bold uppercase mt-6 italic opacity-60 tracking-widest">L'édition 2022 !</p>
        </div>

        <div class="glass p-6 rounded-[2.5rem] border-l-8 border-gold tilt-card" data-aos="fade-up">
            <div class="flex items-center gap-3 mb-6 pl-2">
                <i class="fas fa-play-circle text-gold text-3xl"></i>
                <h2 class="text-2xl font-bold text-white uppercase tracking-tight">Édition 2021</h2>
            </div>
            <div class="relative w-full pb-[56.25%] rounded-3xl overflow-hidden shadow-2xl bg-black border border-white/10">
                <iframe src="https://drive.google.com/file/d/1KmCkbgFhQg3uLtZEJRW41s8ScMbaBr96/preview" class="absolute inset-0 w-full h-full border-0" allow="autoplay"></iframe>
            </div>
            <p class="text-center text-gray-500 text-[10px] font-bold uppercase mt-6 italic opacity-60 tracking-widest">L'édition 2021 !</p>
        </div>

        <div class="glass p-6 rounded-[2.5rem] border-l-8 border-savoie tilt-card" data-aos="fade-up">
            <div class="flex items-center gap-3 mb-6 pl-2">
                <i class="fas fa-play-circle text-savoie text-3xl"></i>
                <h2 class="text-2xl font-bold text-white uppercase tracking-tight">Édition 2016</h2>
            </div>
            <div class="relative w-full pb-[56.25%] rounded-3xl overflow-hidden shadow-2xl bg-black border border-white/10">
                <iframe src="https://drive.google.com/file/d/1ZDZkialdqv2dNgBZ9eppCLEiipILti5Z/preview" class="absolute inset-0 w-full h-full border-0" allow="autoplay"></iframe>
            </div>
            <p class="text-center text-gray-400 text-[10px] font-bold mt-6 tracking-widest uppercase">Revivez les meilleurs moments de l'édition 2016 !</p>
        </div>

    </main>

    <div class="fixed bottom-6 left-4 right-4 h-16 bg-[#1a1a1a]/95 backdrop-blur-md rounded-full flex justify-around items-center px-2 z-50 shadow-2xl border border-gray-700 max-w-lg mx-auto">
        <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-white transition w-12"><i class="fas fa-home text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Accueil</span></a>
        <a href="souvenirs.html" class="flex flex-col items-center nav-active w-12"><i class="fas fa-film text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Souvenirs</span></a>
        <a href="lieux.html" class="flex flex-col items-center text-gray-400 hover:text-white transition w-12"><i class="fas fa-map-marker-alt text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Lieux</span></a>
        <a href="podium.html" class="flex flex-col items-center text-gray-400 hover:text-white transition w-12"><i class="fas fa-trophy text-lg mb-0.5"></i><span class="text-[9px] font-bold uppercase">Podium</span></a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, disable: 'mobile' });
        if (window.innerWidth > 768) {
            document.querySelectorAll('.tilt-card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const rotateX = (e.clientY - rect.top - (rect.height / 2)) / 35;
                    const rotateY = ((rect.width / 2) - (e.clientX - rect.left)) / 35;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                card.addEventListener('mouseleave', () => { card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`; });
            });
        }
        particlesJS("particles-js", { "particles": { "number": { "value": 30 }, "color": { "value": "#ffffff" }, "opacity": { "value": 0.1 }, "size": { "value": 2 }, "move": { "enable": true, "speed": 1 } } });
    </script>
</body>
</html>
